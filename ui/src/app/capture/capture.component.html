<div class="offset-2">
  <form  (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate style="margin-top: 10%;">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Patient Name</label>
      <div class="col-sm-10 col-md-6">
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="patient.name">
      </div>
    </div>
    <div class=" form-group row">
      <label for="surname" class="col-sm-2 col-form-label">Patient Surname</label>
      <div class="col-sm-10 col-md-6">
        <input type="text" class="form-control" id="surname" name="surname" required [(ngModel)]="patient.surname">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Patient Email</label>
      <div class="col-sm-10 col-md-6">
        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="patient.email">
      </div>
    </div>
    <div class="form-group row">
      <label for="height" class="col-sm-2 col-form-label">Height (meters)</label>
      <div class="col-sm-10 col-md-6">
        <input type="number" class="form-control" id="height" name="height" required [(ngModel)]="patient.height">
      </div>
    </div>
    <div class="form-group row">
      <label for="weight" class="col-sm-2 col-form-label">Weight (kg)</label>
      <div class="col-sm-10 col-md-6">
        <input type="number" class="form-control" id="weight" name="weight" required [(ngModel)]="patient.weight">
      </div>
    </div>
    <div class=" form-group row">
      <label for="systolicBloodPressure" class="col-sm-2 col-form-label">Systolic blood pressure</label>
      <div class="col-sm-10 col-md-6 ">
        <input type="number" class="form-control" id="systolicBloodPressure" name="systolicBloodPressure" required [(ngModel)]="patient.systolicBloodPressure">
      </div>
    </div>
    <div class=" form-group row">
      <label for="diastolicBloodPressure" class="col-sm-2 col-form-label">Diastolic blood pressure</label>
      <div class="col-sm-10 col-md-6">
        <input type="number" class="form-control" id="diastolicBloodPressure" name="diastolicBloodPressure" required [(ngModel)]="patient.diastolicBloodPressure">
      </div>
    </div>
    <div class=" form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
